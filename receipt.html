<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <table class="table">
                    <tr>
                        <td>RECEIPT TITLE</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>IMAGE</td>
                        <td><input type="file" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>DESCRIPTION</td>
                        <td><textarea name="" id="" cols="30" rows="10" class="form-control"></textarea></td>
                    </tr>
                    <tr>
                        <td>CATEGORY</td>
                        <td><select name="" id="" class="form-contol">
                            <option value="VEGETARIAN">VEGETARIAN</option>
                            <option value="NON VEGETARIAN">NON VEGETARIAN</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>POSTED DATE</td>
                        <td><input type="date" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-danger">PRINT</button></td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>  
</body>
</html>
