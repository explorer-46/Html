<!DOCTYPE html>
<html lang="en">
<head><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
</head>
<body>
    <div class="container">
        <div class="row g-3">
            <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-lalel">NAME</label>
                    <input placeholder="Enter your name" type="text" class="form-control">
            </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
                    <label for="" class="form-lalel">PHONE NUMBER</label>
                    <input placeholder="Enter your Number" type="text" class="form-control">
                    </div>


                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-lalel">CURRENT ADDRESS</label>
                    <textarea placeholder="Enter your Address" name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>

                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-lalel">PERMANENT ADDRESS</label>
                    <textarea placeholder="Enter your Permanent Address" name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-lalel">EMAIL ID</label>
                    <input placeholder="Enter your email ID" type="email" name="" id="" class="form-control">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label  for="" class="form-lalel">ID PROOF</label>
                    <input placeholder="Upload your Id Proof" type="file" name="" id="" class="form-control">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-lalel">PASSWORD</label>
                    <input placeholder="Enter your Password" type="password" name="" id="" class="form-control">
                    </div>

                    <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-lalel">CONFORM PASSWORD</label>
                    <input placeholder="Conform Password" type="password" name="" id="" class="form-control">

                    </div>

                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    
                    <button class="btn btn-success">REGISTER</button>
                    </div>

                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                  
                    <button class="btn btn-danger">CANCEL</button>
                    </div>

                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    
                    <button class="btn btn-secondary">SIGN UP</button>
            </div>
        </div>
    </div>
    

 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>   
</body>
</html>
