<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <td class="row">
            <td class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <table class="table">
                    <tr>
                        <td>VEHICLE NUMBER:</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>VEHICLE ENGINE NO:</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>VEHICLE TYPE:</td>
                        <td><select name="" id="" class="form-control">
                            <option value="CAR">CAR</option>
                            <option value="BIKE">BIKE</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>TAKEN DATE:</td>
                        <td><input type="datetime" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>OWNER MAIL ID:</td>
                        <td><input type="email" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>VEHICLE PHOTO:</td>
                        <td><input type="file" name="" id="" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-success">ADD VEHICLE</button></td>
                    </tr>
                </table>
            </td>
        </td>
    </div>
   

 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>   
</body>
</html>
